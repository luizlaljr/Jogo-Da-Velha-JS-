<!doctype html>
<html lang="en">
  <head>
    <title>JogoDaVelha</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
      <div class="container-fluid ">
            <div class="header my-5">
                <div class="row justify-content-center bg-primary text-white">
                    <h1 class="display-4">Jogo Da Velha</h1>
                </div>
            </div>
            <div class="content">
                <div class="row justify-content-center">                                      
                    <div class="game">                            
                        <script src="jogodavelha.js"></script>
                        <script>
                            jogodavelha.init( document.querySelector('.game'));                                                           
                        </script>                            
                    </div>        
                </div>
                <div class="row justify-content-center mt-3 p-2">
                    <span id="result"></span>
                </div> 
                <div class="row justify-content-center my-3">
                    <button type="button" class="btn btn-primary btn-lg" onclick="jogodavelha.start()">Start</button>
                </div>               
            </div>
            <div class="footer  bg-primary text-white my-5">               
                <div class="d-flex justify-content-around flex-row bd-highlight mb-3">
                    <div class="d-flex align-items-stretch">
                        <div class="d-flex flex-column bd-highlight mt-2">
                            <div class="bd-highlight h5">JOGADOR X</div>
                            <div class="bd-highlight text-center h2" id="jogadorX">0</div>                                
                        </div>
                    </div>
                    <div class="align-self-center h1">PLACAR</div>
                    <div class="d-flex align-items-stretch">
                        <div class="d-flex flex-column bd-highlight mt-2">
                            <div class="bd-highlight h5">JOGADOR O</div>
                            <div class="bd-highlight text-center h2" id="jogadorO">0</div>                                
                        </div>
                    </div>
                </div>                
            </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
